<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td.bt{color:red; font-size: 40px; font-weight: bold;text-align: center;}
        td.f{color:blue; font-size: 20px; font-weight: bold;font-family: "微軟正黑體";}
        input.b{color: green; font-size: 20px; font-weight: bold;font-family: "標楷體";}
    </style>
</head>
<body>
    <form  method="post" action="mailto:abc@mail.com.tw?subject=xxxx"enctype="text/plain">
    <table border="1"> 
        <tr>
        <th class="bt" colspan="4">個人資料</th>
        </tr>

        <tr>
            <td class="f"> 姓名</td>
            <td><input type="text" name="username" value="guest" size="10"/></td>
            <td class="f">性別</td>
            <td colspan="2"><input type="radio" name="gender" value="女"/>女生
                <br><input type="radio" name="gender" value="女" />男生<br><br></td>
        </tr>    
        <tr>
            <td class="f"> 生日</td>
            <td><input type="date" name="selectdate"/></td>
        </tr>

        <tr>
            <td class="f"> 手機（10碼)</td>
            <td><input type="text" name="號碼" value="手機" size="10" maxlength="10" /></td>
            <td class="f"> 室內電話</td>
            <td><input type="text" name="號碼" value="市話" size="10"/></td>
        </tr>

        <tr>
            <td class="f">email</td>
            <td><input type="email"></td>
        </tr>

        <tr>
            <td class="f"> 地址</td>
            <td>
            <select size="1" name="adress">
                <option>桃園</option>
                <option>台北</option>
                <option>新北</option>
            </select>
            <input type="address" name="address"/>
            </td>
        </tr>

        <tr>
            <td class="f"> 備註</td>
            <td><textarea name="ps" cols="50" rows="20" wrap="hard"></textarea> </td>
        </tr>
    </table>
    <input class="b" type="submit" value="送出" />
    <input class="b" type="reset" value="重填" />
    </form>
</body>
</html>
